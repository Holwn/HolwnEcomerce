<p-panel header="Danh sách sản phẩm">
    <!--Filter (search panel)-->
    <div class="grid">
        <div class="col-4">4</div>
        <div class="col-8">8</div>
    </div>
    <!--Table-->
    <p-table #pnl [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th>Mã</th>
                <th>SKU</th>
                <th>Tên</th>
                <th>Loại</th>
                <th>Tên danh mục</th>
                <th>Thứ tự</th>
                <th>Hiện thị</th>
                <th>Kích hoạt</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{car.code}}</td>
                <td>{{car.sku}}</td>
                <td>{{car.name}}</td>
                <td>{{car.prductType}}</td>
                <td>{{car.categoryId}}</td>
                <td>{{car.sortOrder}}</td>
                <td>{{car.visibility}}</td>
                <td>{{car.isActive}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div style="text-align: left">Tổng số bản ghi: {{ totalCount | number}}</div>
        </ng-template>
    </p-table>
    <!--Paginator-->
    <p-paginator [rows]="maxResultCount" [totalRecords]="totalCount" (onPageChange)="pageChanged($event)" [rowsPerPageOptions]="[10,20,30,50,100]"></p-paginator>
    <!--BlockUI-->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl"></p-blockUI>
</p-panel>
